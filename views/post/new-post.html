{% extends "base.html" %}




{% block content %}


{% if session %}
<h1>{{session.name}}</h1>
<div class="container" style="margin-top: 100px;">
<!-- Default form register -->
<form class="text-center border border-light p-5" method="POST" enctype="multipart/form-data">
    <h1>Nouveau post</h1>
        <h1>{{message}}</h1>

     <!-- TITRE -->
    <input type="text" name="title" class="form-control mb-4" placeholder="Titre">

    <!-- SOUS-TITRE -->
    <input type="text" name="subtitle" class="form-control mb-4" placeholder="Sous-titre">

    <!-- IMAGE -->
    <div class="input-default-wrapper mt-3">

      <span class="input-group-text mb-3" id="input1">Télécharger</span>

      <input type="file" id="file-with-current" name="image" class="input-default-js">

      <label class="label-for-default-js rounded-right mb-3" for="file-with-current"><span class="span-choose-file">Choisir une image</span>

      </label>

    </div>


    <!-- CONTENU -->
<div class="form-group">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroupFileAddon01">Contenu</span>
      </div>
        <textarea class="form-control rounded-0" name="content" rows="3"></textarea>
</div>

    <button class="btn btn-info btn-block my-4" type="submit">Créer</button>

<a href="/account">Retour</a>
</div>
</form>

{% else %}
</div>

{% endif %}
<script type="text/javascript" src="/Public/js/jquery-3.3.1.min.js"></script>


<script type="text/javascript">
        $(document).ready(function() {
      $(function() {
    $('textarea').froalaEditor()
  });

  });
</script>

{% endblock %}
