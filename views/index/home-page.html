
{% extends "base.html" %}

 
{% block content %}


           <!--Main layout-->
  <main class="mt-5 pt-5" style="padding-left: 0 !important;">
    <div class="container">



      <hr class="my-5">

      <!--Section: Cards-->
      <section class="text-center">


        <h1>Les derniers articles</h1>
              <hr class="my-5">


        <!--Grid row-->
        <div class="row mb-4 wow fadeIn">

{% for post in posts %}

          <!--Grid column-->
          <div class="col-lg-4 col-md-12 mb-4">
            <!--Card-->
          <a href="/post/show/{{ post.id }}">
            <div class="card">

              <!--Card image-->
              <div class="view overlay">
                <div class="embed-responsive embed-responsive-16by9 rounded-top">
                  <img class="embed-responsive-item" src="/{{ post.image|e }}" ></img>
                </div>
              </div>

              <!--Card content-->
              <div class="card-body">
                <!--Title-->
                <h4 class="card-title">{{ post.title|e }}</h4>
                <p class="card-text">
                  {{ post.subtitle|e }}
                </p>
                <p class="card-text">
                  <strong>{{ post.user.name }} {{ post.user.firstname }}</strong>
                </p>
                <p class="card-text">{{ post.created_date | date('d/m/y') }}</p>
              </div>

            </div>
        </a>
            <!--/.Card-->
          </div>

          <!--Grid column-->
{% endfor %}
