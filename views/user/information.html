{% extends "base.html" %}

{% block content %}
<div class="container" style="margin-top: 100px;">
<!-- Default form register -->
<form class="text-center border border-light p-5" method="POST" enctype="multipart/form-data">
        <h1>{{message}}</h1>


    <p class="h4 mb-4">Mes informations</p>

    <div class="form-row mb-4">
        <div class="col">
            <!-- NOM -->
            <input type="text" name="nom" class="form-control" value="{{ user.name }}" placeholder="Nom">
        </div>
        <div class="col">
            <!-- PRENOM -->
            <input type="text" name="prenom" class="form-control" value="{{ user.firstname }}" placeholder="Prénom">
        </div>
    </div>

    <!-- E-mail -->
    <input type="email" name="email" class="form-control mb-4" value="{{ user.email }}" placeholder="E-mail">

    <!-- MOT DE PASSE -->
    <input type="password" name="mdp" class="form-control" value="{{ user.password }}" placeholder="Mot de passe" aria-describedby="defaultRegisterFormPasswordHelpBlock">
    <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
        Au moins 8 caractères
    </small>

                  <img class="embed-responsive-item" style="height: 197px; width: 220px;" src="/{{ user.image|e }}" ></img>

    <!-- IMAGE -->
    <div class="input-default-wrapper mt-3">

      <span class="input-group-text mb-3" id="input1">Télécharger</span>

      <input type="file" id="file-with-current" name="image" class="input-default-js">

      <label class="label-for-default-js rounded-right mb-3" for="file-with-current"><span class="span-choose-file">Choisir une image</span>

      </label>

    </div>

    <!-- Sign up button -->
    <button class="btn btn-info my-4 btn-block" type="submit">Modifier</button>


    <hr>

</form>
</div>
<!-- Default form register -->

{% endblock %}
