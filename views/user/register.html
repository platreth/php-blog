{% extends "base.html" %}

{% block content %}
<div class="container" style="margin-top: 100px;">
<!-- Default form register -->
<form class="text-center border border-light p-5" method="POST">
        <h1>{{message}}</h1>


    <p class="h4 mb-4">Inscription</p>

    <div class="form-row mb-4">
        <div class="col">
            <!-- NOM -->
            <input type="text" name="nom" class="form-control" placeholder="Nom">
        </div>
        <div class="col">
            <!-- PRENOM -->
            <input type="text" name="prenom" class="form-control" placeholder="Prénom">
        </div>
    </div>

    <!-- E-mail -->
    <input type="email" name="email" class="form-control mb-4" placeholder="E-mail">

    <!-- MOT DE PASSE -->
    <input type="password" name="mdp" class="form-control" placeholder="Mot de passe" aria-describedby="defaultRegisterFormPasswordHelpBlock">
    <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
        Au moins 8 caractères
    </small>

    <!-- Sign up button -->
    <button class="btn btn-info my-4 btn-block" type="submit">Je m'inscris !</button>


    <hr>

    <!-- Terms of service -->
    <p>En cliquant sur
        <em>Je m'inscris !</em> vous acceptez nos
        <a href="" target="_blank">conditions générales</a>

</form>
</div>
<!-- Default form register -->

{% endblock %}
